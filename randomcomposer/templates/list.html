{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <h1>{{composer.composer}}</h1>
    </div>
</div>
<div class="col-sm-12 col-md-10 col-lg-6 col-md-offset-1 col-lg-offset-3">
    {% for video in composer.videos %}
    <div class="row">
        <div class="col-sm-12">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{video.embed_url}}"></iframe>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
